<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        @keyframes buttonPress {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1c1c1c, #383838);
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            background: #2e2e2e;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: right;
            border: none;
            border-radius: 8px;
            padding: 10px;
            background: #1e1e1e;
            color: #fff;
            outline: none;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        table {
            width: 100%;
            border-collapse: separate;
            /* Set to separate instead of collapse */
            border-spacing: 10px;
            /* Adjust the spacing between table cells */
        }

        td {
            width: 20%;
            /* Reduced the width */
            height: 70px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: #444;
            color: #fff;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        td:hover {
            background: #666;
            transform: scale(1.05);
        }

        td:active {
            animation: buttonPress 0.2s ease-in-out;
        }

        .operator {
            background: #ff5722;
            color: #fff;
        }

        .operator:hover {
            background: #ff7043;
        }

        .equals {
            background: #4caf50;
            color: #fff;
        }

        .equals:hover {
            background: #66bb6a;
        }

        .clear {
            background: #d32f2f;
            color: #fff;
        }

        .clear:hover {
            background: #f44336;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input id="display" type="text" readonly>
        <table>
            <tbody>
                <tr>
                    <td onclick="appendNumber('1')">1</td>
                    <td onclick="appendNumber('2')">2</td>
                    <td onclick="appendNumber('3')">3</td>
                    <td class="operator" onclick="appendOperator('+')">+</td>
                </tr>
                <tr>
                    <td onclick="appendNumber('4')">4</td>
                    <td onclick="appendNumber('5')">5</td>
                    <td onclick="appendNumber('6')">6</td>
                    <td class="operator" onclick="appendOperator('-')">-</td>
                </tr>
                <tr>
                    <td onclick="appendNumber('7')">7</td>
                    <td onclick="appendNumber('8')">8</td>
                    <td onclick="appendNumber('9')">9</td>
                    <td class="operator" onclick="appendOperator('*')">*</td>
                </tr>
                <tr>
                    <td onclick="appendNumber('0')">0</td>
                    <td class="equals" onclick="calculate()">=</td>
                    <td class="operator" onclick="appendOperator('/')">/</td>
                    <td class="clear" onclick="clearDisplay()">C</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            const lastChar = display.value.slice(-1);
            if (['+', '-', '*', '/'].includes(lastChar)) {
                display.value = display.value.slice(0, -1) + operator;
            } else {
                display.value += operator;
            }
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            display.value = '';
        }
    </script>
</body>

</html>
